<!DOCTYPE html>
<html>
<head>
	<title>Vulcun Chaos Chat</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type='text/css' href="style.css" />
</head>
<body>
	<div class="chatBox">
		<div class="chatArea">
		</div>
		<div class="messageInput">
			<form>
				<input type="text" id="message"><button>Send</button>
			</form>
		</div>	
	</div>
	<script>
	var socket = io();
	$('form').submit(function(){
		socket.emit('sending', $('#message').val())
		$('#message').val('')
		return false;
	})
	socket.on('sent', function(x){
		$('.chatArea').append($('<li>').text(x));
		$('.chatArea')[0].scrollTop = $('.chatArea')[0].scrollHeight;
	})
	// setInterval(function(){
	// 	socket.emit('sending', Math.floor(Math.random()*10))
	// }, 100)
	</script>
</body>
</html>
